<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
      tfoot {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="6">Dress Invoice</th>
        </tr>
        <tr>
          <th colspan="2">Men</th>
          <th colspan="2">Women</th>
          <th colspan="2">Kids</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>Shirt</td>
          <td>1.</td>
          <td>Skirt</td>
          <td>1.</td>
          <td>Shoes</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Trouser</td>
          <td>2.</td>
          <td>Blouse</td>
          <td>2.</td>
          <td>Cap</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>200</th>
          <th>Total</th>
          <th>300</th>
          <th>Total</th>
          <th>400</th>
        </tr>
        <tr>
            <th>Total</th>
            <th colspan="5">900</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
